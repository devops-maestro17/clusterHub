apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook-app
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
     elements:
     - cluster: dev
       url: https://35.223.161.236
  template:
    metadata:
      name: guestbook
    spec:
      project: default
      source:
        repoURL: https://github.com/devops-maestro17/clusterHub.git
        targetRevision: main
        helm:
          valueFiles:
          - values-dev.yaml
      destination:
        server: {{url}}
        namespace: {{cluster}}
      syncPolicy:
       automated:
        prune: true
        selfHeal: true
       syncOptions:
         - CreateNamespace=true	
