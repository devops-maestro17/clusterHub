apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://35.184.89.90
      - cluster: qa
        url: https://34.132.68.106
      - cluster: prod
        url: https://35.239.231.130
  template:
    metadata:
      name: '{{cluster}}-app'
    spec:
      project: default
      source:
        path: helm-charts
        repoURL: https://github.com/devops-maestro17/clusterHub.git
        targetRevision: main
        helm:
          valueFiles:
          - 'values-{{cluster}}.yaml'
      destination:
        server: '{{url}}'
        namespace: '{{cluster}}'
      syncPolicy:
       automated:
        prune: true
        selfHeal: true
       syncOptions:
         - CreateNamespace=true
